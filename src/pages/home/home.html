<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Helping Hand
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>

  <ion-grid>
  
    <ion-row>
      <ion-col col-1>
      </ion-col>
    <ion-col col-10>
      <ion-buttons>
      <button class="homeButton" ion-button icon-right large block (click)="navToCreate()">
        Create Character
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-1>
      </ion-col>
  </ion-row>
      <ion-row>
      <ion-col col-1>
      </ion-col>
    <ion-col col-10>
      <ion-buttons>
      <button class="homeButton" ion-button icon-right large block (click)="navToSelect()">
        View/Edit Character
        <ion-icon name="list-box"></ion-icon>
      </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-1>
      </ion-col>
  </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
    <ion-col col-10>
      <ion-buttons>
      <button class="homeButton" ion-button icon-right large block (click)="navToJournalSelect()">
        Journal
    <ion-icon name="book"></ion-icon>
      </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-1>
      </ion-col>
  </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
    <ion-col col-10>
      <ion-buttons>
      <button class="homeButton" ion-button icon-right large block (click)="navToRoll()">
        Roll Dice
    <ion-icon name="cube"></ion-icon>
      </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-1>
      </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
