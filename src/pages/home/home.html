<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Helping Hand
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-buttons>
  <button ion-button icon-right full (click)="navToCreate()">
    Create Character
    <ion-icon name="add"></ion-icon>
  </button>
  <button ion-button icon-right full (click)="navToSelect()">
    View/Edit Character
    <ion-icon name="list-box"></ion-icon>
  </button>
  <button ion-button icon-right full (click)="navToJournalSelect()">
    Journal
    <ion-icon name="book"></ion-icon>
  </button>
  <button ion-button icon-right full (click)="navToRoll()">
    Roll Dice
    <ion-icon name="cube"></ion-icon>
  </button>
</ion-buttons>

</ion-content>
