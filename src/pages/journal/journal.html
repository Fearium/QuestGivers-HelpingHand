<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Journal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>

  <ion-item>
    <ion-label fixed>Write:</ion-label>
    <ion-textarea type="text" placeholder="Write some notes here..." [value]="journalText" [(ngModel)]="journalText"></ion-textarea>
  </ion-item>
  
</ion-list>
<button ion-button color="secondary" (click)="writeJournal()">Save</button>
</ion-content>
