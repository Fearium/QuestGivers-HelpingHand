<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Character Selection
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
  <ion-item *ngFor="let character of characters | async" (click)="showMenu(character)">
    {{character.name}}
  </ion-item>
</ion-list>



</ion-content>
