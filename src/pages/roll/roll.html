<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Roll Dice
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-list>
      <ion-row>
        <ion-col col-6>
          <ion-label class="title">Sides</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label class="title">Rolls</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-select [(ngModel)]="sides">
              <ion-option value=4 selected="true">4</ion-option>
              <ion-option value=6 >6</ion-option>
              <ion-option value=8 >8</ion-option>
              <ion-option value=10 >10</ion-option>
              <ion-option value=12 >12</ion-option>
              <ion-option value=20 >20</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
          <ion-select [(ngModel)]="amount">
            <ion-option value=1 selected="true">1</ion-option>
            <ion-option value=2 >2</ion-option>
            <ion-option value=3 >3</ion-option>
            <ion-option value=4 >4</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
          <ion-label class="result" stacked>Results:</ion-label>
        </ion-col>
        <ion-col col-12>
            <ion-item *ngFor="let r of results">
                <ion-label>
                  {{r.result}}
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
    </ion-list>
    <ion-row>
      <ion-col col-4>
        <button id="RollButton" ion-button color="secondary" (click)="rollDice()">Roll!</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
